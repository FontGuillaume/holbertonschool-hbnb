<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HbnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section class="add-review">
            <h2>Add a Review</h2>
            <form class="form">
                <label for="review-user">Your Name:</label>
                <input type="text" id="review-user" name="user" required>

                <label for="review-rating">Rating:</label>
                <select id="review-rating" name="rating" required>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="review-comment">Comment:</label>
                <textarea id="review-comment" name="comment" required></textarea>

                <button type="submit" class="login-button">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>2025 Holberton-HBnB all rights reserved</footer>
    <script src="scripts.js"></script>
</body>
</html>
