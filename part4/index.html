<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Métadonnées de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon du site -->
    <link rel="shortcut icon" type="image/png" href="images/favwow.png">
</head>

<body>
    <!-- ====== En-tête du site ====== -->
    <header>
        <!-- Logo cliquable qui ramène à l'accueil -->
        <a href="index.html">
            <img src="images/icon.png" alt="WoW Icon" class="wow-icon">
        </a>
        <!-- Titre principal du site -->
        <h1 class="wow-title">Welcome to HBnB</h1>

        <!-- Navigation principale -->
        <nav>
            <!-- Lien vers la page d'accueil -->
            <a href="index.html" class="login-button">Home</a>
            <!-- Lien vers la page de connexion (affiché/masqué dynamiquement) -->
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <!-- ====== Section des filtres ====== -->
        <section id="filter">
            <!-- Titre caché pour l'accessibilité -->
            <h2 class="visually-hidden">Filtres</h2>
            <!-- Filtre sur le prix maximum -->
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="All">All</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <!-- Les options supplémentaires peuvent être ajoutées dynamiquement en JS -->
            </select>
        </section>

        <!-- ====== Liste dynamique des lieux ====== -->
        <section id="places-list">
            <!-- Titre caché pour l'accessibilité -->
            <h2 class="visually-hidden">Liste des lieux</h2>
            <!-- Les lieux seront injectés ici dynamiquement par scripts.js -->
            <!--
            Exemple de structure générée dynamiquement :
            <article class="place-card">
                <img src="images/Elwyn.webp" alt="Photo du lieu" class="place-img">
                <div class="place-info">
                    <h2>Cabane dans les bois</h2>
                    <p>Prix par nuit : 10€</p>
                    <button class="details-button">View Details</button>
                </div>
            </article>
            -->
        </section>
    </main>

    <!-- ====== Pied de page ====== -->
    <footer>
        2025 Holberton-HBnB all rights reserved
    </footer>

    <!-- Script principal qui gère l'affichage dynamique et l'authentification -->
    <script src="scripts.js"></script>
</body>

</html>
