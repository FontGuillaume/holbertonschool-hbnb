<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="images/favwow.png">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/icon.png" alt="WoW Icon" class="wow-icon">
        </a>
        <h1 class="wow-title">Welcome to HBnB</h1>

        <nav>
            <a href="index.html" class="login-button">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2 class="visually-hidden">Filtres</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="All">All</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <h2 class="visually-hidden">Liste des lieux</h2>
            <!-- List of places will be populated dynamically -->
            <article class="place-card">
                <img src="images/Elwyn.webp" alt="Photo du lieu" class="place-img">
                <div class="place-info">
                    <h2>Cabane dans les bois</h2>
                    <p>Prix par nuit : 10€</p>
                    <button class="details-button">View Details</button>
                </div>
            </article>
            <article class="place-card">
                <img src="images/maison_montagne.webp" alt="Maison dans les montagnes" class="place-img">
                <div class="place-info">
                    <h2>Maison proche de la capitale</h2>
                    <p>Prix par nuit : 100€</p>
                    <button class="details-button">View Details</button>
                </div>
            </article>
            <article class="place-card">
                <img src="images/Auberge.jpg" alt="Auberge dans la forêt" class="place-img">
                <div class="place-info">
                    <h2>Auberge de Compté-de-lOr</h2>
                    <p>prix par nuit : 50€</p>
                    <button class="details-button">View Details</button>
                </div>

            </article>
        </section>
    </main>
    <footer>2025 Holberton-HBnB all rights reserved</footer>
    <script src="scripts.js"></script>

</body>

</html>
